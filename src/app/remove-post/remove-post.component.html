<div class="modal fade" id="removePostModal" tabindex="-1" role="dialog" aria-labelledby="removePostModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure you want to delete post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger"  (click)="delete()" data-dismiss="modal">Remove</button>
        </div>
      </div>
    </div>
</div>
